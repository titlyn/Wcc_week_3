<!DOCTYPE html>
<html>
    <head>
        <title>Wcc week 3</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="left">
                <header>
                    <div class="nav">
                        <div class="navleft">
                            <img src="./assets/Icons/Vectormen.svg" alt="">
                        </div>
        
                        <div class="navright">
                            <img src="./images/women.jpg" alt="woman">
                        </div>
                    </div>
                </header>


                <div id="main">
                    <div class="minititle">
                        <p class="hov">Book a Hotel</p>
                        <p class="hov">Buy entrance ticket</p>
                    </div>
                

                    <div class="search">
                        <div class="idsearch"><input id="search" type="text" placeholder="City of Moab Utah"></div>
                        <div id="imgsearch"><img src="./assets/Icons/search.svg" alt=""></div>
                    </div>

                    <div class="buttons">
                        <div class="bleft">
                            <div class="b">
                                <div  class="btn_text"><p>Check in</p></div>
                            </div>
                            <div class="b">
                                <div  class="btn_text"><p>Check out</p></div>
                            </div>
                            <div class="b">
                                <div  class="btn_text"><p>Guests</p></div>
                            </div>
                            <div class="b">
                                <div  class="btn_text"><p>Rooms</p></div>
                            </div>
                        </div>

                        <div class="bright">
                            <div class="toggle"><img src="./assets/Icons/toggle.svg" alt=""></div>
                        </div>
                    </div>

                    <div class="result">
                        <div>
                            <h2>Result in Moab, UT</h2>
                        </div>

                        <div class="number">
                           34
                        </div>
                    </div>

                    <p>Recommanded hotels in area</p>
                    <div class="cards">
                        
                        <div class="card">
                            <img src="./images/snow.jpg" alt="">
                            <div class="texte">
                                <h2>$160/night</h2>
                                <p>Spring Hill Suites</p>
                                <div class="bas">
                                        <img src="./assets/Icons/star.svg" alt="">
                                        <p class="p">4,5/5</p>
                                        <img src="./assets/Icons/location.svg" alt="">
                                        <p class="p">Moab, UT</p>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <img src="./images/bord.jpg" alt="">
                            <div class="texte">
                                <h2>$160/night</h2>
                                <p>Arne's Royal Hawailan</p>
                                <div class="bas">
                                        <img src="./assets/Icons/star.svg" alt="">
                                        <p class="p">5/5</p>
                                        <img src="./assets/Icons/location.svg" alt="">
                                        <p class="p">Moab, UT</p>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <img src="./images/camp.jpg" alt="">
                            <div class="texte">
                                <h2>$160/night</h2>
                                <p>Spring Hill Suites</p>
                                <div class="bas">
                                        <img src="./assets/Icons/star.svg" alt="">
                                        <p class="p">4,5/5</p>
                                        <img src="./assets/Icons/location.svg" alt="">
                                        <p class="p">Moab, UT</p>
                                </div>
                            </div>
                        </div>
                    </div>
                

                    <div class="minifoot">
                    <div class="leftarrow"><img src="./assets/Icons/leftarrowigray.svg" alt=""></div>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="rightarrow"><img src="./assets/Icons/rightarrowgray.svg" alt=""></div>
                    </div>
                </div>


            </div>

            <div class="right">

            </div>
        </div>
    </body>
</html>
